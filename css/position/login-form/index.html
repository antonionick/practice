<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Login form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login">
		<h2 class="title"><span class="first-letter">д</span>обро пожаловать!</h2>
		<form class="login-form" action="#" method="get">
			<input type="text" name="login" placeholder="Логин" autocomplete="off">
			<input type="password" name="password" placeholder="Пароль">

			<label class="for-remember" for="remember">Запомнить меня</label>
			<input class="remember" type="checkbox" id="remember" name="remember">

			<input type="submit" name="submit" value="Войти">
		</form>
	</div>
</body>
</html>
