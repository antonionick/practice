<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration form</title>
	<link rel="stylesheet" href="deliveryAddress.css">
</head>
<body>
<div class="deliveryAddress">
	<form id="del_Form" action="#" method="get">
		<label for="del_Form_name">Имя</label>
		<input type="text" id="del_Form_name" name="name">

		<label for="del_Form_last_name">Фамилия</label>
		<input type="text" id="del_Form_last_name" name="last_name">

		<label for="del_Form_address">Адресс</label>
		<input type="text" id="del_Form_address" name="address">

		<input type="submit" name="submit" value="Отправить">
	</form>
</div>
</body>
</html>
