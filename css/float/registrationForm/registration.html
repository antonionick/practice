<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration form</title>
	<link rel="stylesheet" href="registration.css">
</head>
<body>
<div class="registration">
	<form id="reg_Form" action="#" method="get">
		<label for="reg_Form_name">Имя</label>
		<input type="text" id="reg_Form_name" name="name">

		<label for="reg_Form_last_name">Фамилия</label>
		<input type="text" name="last_name" id="reg_Form_last_name">

		<label for="reg_Form_email">Адресс</label>
		<input type="text" name="email" id="reg_Form_email">

		<input type="submit" name="submit" value="Отправить">
	</form>
</div>
</body>
</html>
