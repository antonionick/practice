<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shopping cart</title>
	<link rel="stylesheet" href="basket.css">
</head>
<body>
	<div class="shoppingCart">
		<h2>ваш заказ</h2>
		<ul>
			<li class="title">
				<div class="goods"> продукт </div>
				<div class="price"> цена </div>
			</li>
			<li>
				<div class="goods"> <span class="uppCase">ф</span>утболка </div>
				<div class="price">  599 <span class="symbol"> Р </span> </div>
			</li>
			<li>
				<div class="goods"> <span class="uppCase">ш</span>орты</div>
				<div class="price"> 299 <span class="symbol"> Р </span> </div>
			</li>
			<li class="title">
				<div class="goods"> итого </div>
				<div class="price amount"> 898 <span class="symbol"> Р </span></div>
			</li>
		</ul>
	</div>

</html>
