<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gallery</title>
	<link rel="stylesheet" href="gallery.css">
</head>
<body>

<div class="gallery" id="gallery">
	<div class="gallery__large">

		<li class="gallery__item"><img class="gallery__item-img" src="https://js.cx/gallery/img3-lg.jpg" title="Image 3"></li>
		<li class="gallery__item"><img class="gallery__item-img" src="https://js.cx/gallery/img4-lg.jpg" title="Image 4"></li>
		<li class="gallery__item"><img class="gallery__item-img" src="https://js.cx/gallery/img5-lg.jpg" title="Image 5"></li>
		<li class="gallery__item"><img class="gallery__item-img" src="https://js.cx/gallery/img6-lg.jpg" title="Image 6"></li>
	</ul>
</div>

<script src="gallery.js"></script>
</body>
</html>
